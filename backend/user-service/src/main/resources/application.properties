# Server Configuration
server.port=${PORT:8081}
spring.application.name=user-service

# PostgreSQL Configuration
# Uses environment variables when running in Docker, falls back to localhost for local dev
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/cloudtask_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.com.cloudtask.userservice=DEBUG
logging.level.org.springframework.security=DEBUG

